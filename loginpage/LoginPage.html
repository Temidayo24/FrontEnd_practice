<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPage.css">
    <title>Login Page</title>
</head>
<body>
    <Main>
    <h1>Login</h1>
    <form action="">
        <label for="">Username</label><br>
        <input type="username" placeholder="Type your username here" required><br>
        <label for="">Password</label><br>
        <input type="password" placeholder="Type your password here" required><br>
            <div class="forgotpassword">
                <a href="http://forgotpassword" target="_blank">Forgot Password?</a>
            </div>
        <input type="submit" value="Login">
    </form>
    <p>Do not have an account?</p>
    <p>Sign Up using</p>
    <div class="container">
        <div class="icon">
            <a href="http://facebooksignuppage/" target="_blank">
            <img src="facebook-logo.png" alt="facebook-logo">
            </a>
        </div>
        <div class="icon">
            <a href="http://googlesignuppage/" target="_blank">
            <img src="google-plus.png" alt="google-plus icon">
            </a>
        </div>
        <div class="icon">
            <a href="http://twittersignuppage/" target="_blank">
            <img src="twitter.png" alt="twitter icon">
            </a>
        </div>
    </div>
    <br>
    <p>Or sign up using</p>
    <div class="signup">
    <a href="http://127.0.0.1:5500/flexboxprac/SignUpPage.html" target="_blank">SIGN UP</a>
    </div>
</Main>
</body>
</html>
